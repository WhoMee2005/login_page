<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | WhoMee</title>
    <link rel="icon" href="./login.ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main>
      <form method="post" onsubmit="return f1()">
        <div class="content">
          <h1>Login</h1>
          <label for="username"
            ><input
              type="text"
              id="username"
              class="upper"
              placeholder="Username"
              required
            /><span class="material-icons">person</span></label
          ><br />
          <label for="password"
            ><input
              type="password"
              placeholder="Password"
              min-length="10"
              class="upper"
              id="password"
              required
            /><span class="material-icons">lock</span> </label
          ><br />
        </div>
        <br />
        <div class="divider"></div>
        <div class="mid">
          <label for="rememberMe" class="inline"
            ><input type="checkbox" id="rememberMe" />Remember Me</label
          ><br />
          <article class="inline"><a href="">Forgot Password?</a></article>
        </div>
        <div class="submit">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
